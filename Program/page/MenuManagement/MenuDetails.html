<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>菜单管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
        .layui-form-switch {
            width: 54px;
        }
        
        .layui-form-label {
            width: 110px;
        }
        
        .layui-form-item .layui-input-inline {
            width: 320px;
        }
    </style>
</head>

<body>
    <!--顶部菜单-->
    <div class="layui-fluid">
        <div class="layui-row">
            <fieldset id="" class="layui-elem-field layui-field-title">
                <legend>菜单权限修改</legend>
            </fieldset>
        </div>
        <div class="layui-row">
            <div class="layui-col-md8">
                <form action="" class="layui-form ">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">上级菜单:</label>
                        <div class="layui-input-inline">
                            <select name="Departsments" id="Departsments">
                                <option value="">BIM施工管理平台</option>
                                <optgroup label="工程管理">
                                    <option value="">工程信息</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">菜单名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" value="" placeholder="请输入菜单名称" />
                        </div>
                        <div class="layui-form-mid layui-word-aux"><i class="layui-icon">&#xe6b2;</i>最多输入10个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">描述:</label>
                        <div class="layui-input-inline">
                            <textarea name="" layui-rows="" cols="" class="layui-textarea" placeholder="部门说明"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">排序:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" value="0" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">启用:</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>    
    <script type="text/javascript">
        layui.use(['jquery', 'form'], function() {
            var form = layui.form,
                $ = layui.$;
        })
    </script>
</body>

</html>
