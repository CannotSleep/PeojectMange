<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工程量报表-星层科技BIM施工管理平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
</head>

<body>
    <!--顶部菜单-->
    <div class="layui-fluid">
        <div class="layui-row">
            <fieldset id="" class="layui-elem-field layui-field-title">
                <legend>工程量管理</legend>
            </fieldset>
        </div>
        <div class="layui-row">
            <div class="pd-15 pull-left">
                <a href="#">
                    <button class="layui-btn" id="add">添加</button>
                   
                </a>
                <button class="layui-btn">导出</button>
            </div>
            <div class="float-r">
                <div class="layui-form" id="search-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="">
                                    <option value="">请选择项目</option>
                                    <option value="韶关印雪精舍项目">韶关印雪精舍项目</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" placeholder="请输入要查询的人员" />
                            </div>
                        </div>
                        <button class="layui-btn" id="btn-search"><i class="iconfont icon-search"></i>搜索</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row pd-20">
            <table id="QuantityTable">

            </table>
        </div>
    </div>

    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>    
    <script type="text/javascript">
        layui.use(['jquery', 'table', 'form'], function() {
            var $ = layui.$,
                table = layui.table;
            var form = layui.form;

            table.render({
                elem: '#QuantityTable',
                cols: [
                    [{
                        checkbox: true
                    }, {
                        field: 'id',
                        title: 'ID',
                        sort: true,
                        align: 'center',
                        width: 100
                    }, {
                        field: 'sort',
                        title: '分类',
                        sort: true,
                        align: 'center',
                        width: 200
                    }, {
                        field: 'project',
                        title: '项目',
                        align: 'center',
                        width: 200
                    }, {
                        field: 'UploadDate',
                        title: '上传时间',
                        align: 'center',
                        width:200                    
                    }, {
                        field: 'Profile',
                        title: '说明',
                        align: 'center'
                    }, {
                        field: 'FileName',
                        title: '报表文件',
                        align: 'center',
                        width: 400,
                        templet:function(d){
                        	return '<i class="layui-icon" style="color:blue">&#xe705;</i><a download="' + d.FileName + '" style="color:blue" href="' + d.DownloadUrl + '">' + d.FileName + '</a>';
                        }
                    }]
                ],
                page: 'true', //开启分页
                url: 'test.json', //数据接口
                method: 'get',
                done: function() {

                }
            })
        })
    </script>
</body>
</html>
