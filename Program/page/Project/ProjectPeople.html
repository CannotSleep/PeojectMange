<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>星层科技BIM施工管理平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
        #btn-search {
            display: inline-block;
        }
        
        #search-form .layui-input-inline {
            width: 150px;
        }
    </style>
</head>

<body>
    <!--顶部菜单-->
    <div class="layui-fluid">
        <div class="layui-row">
            <fieldset id="" class="layui-elem-field layui-field-title">
                <legend>项目人员配置</legend>
            </fieldset>
        </div>

        <div class="layui-row">
            <div class=" pd-15 float-l">
                <a href="ProjectPeopleEdit.html">
                    <button class="layui-btn">添加</button>
                </a>
            </div>
            <div class="float-r">
                <div class="layui-form" id="search-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="">
                                    <option value=""></option>
                                    <option value="韶关印雪精舍项目">韶关印雪精舍项目</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" placeholder="请输入要查询的人员"/>
                            </div>
                        </div>
                        <button class="layui-btn" id="btn-search"><i class="iconfont icon-search"></i>搜索</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <table class="layui-table text-c CommonListTable">
                <thead class="text-c">
                    <tr>
                        <th>项目人员</th>
                        <th>公司名</th>
                        <th>项目名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="tr-one">
                        <td>黄传祥</td>
                        <td>广东星层建筑科技股份有限公司</td>
                        <td>韶关印雪精舍项目</td>
                        <td>
                            <a href="" class="layui-btn layui-btn-danger">删除</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        layui.use(['layer', 'table', 'jquery', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                table = layui.table,
                form = layui.form;

            //删除当前行
            $(".layui-btn-cancel").on("click", function() {
                var _this = $(this);
                layer.confirm('确认删除该记录？', {
                    btn: ['确认', '取消'] //按钮
                }, function(index) {
                    //以下为确认按钮触发事件
                    layer.close(index);
                    console.log();
                    $(_this).parent().parent().remove();
                }, function() {
                    console.log("取消删除");
                });
            })

        });
    </script>
</body>
</html>
