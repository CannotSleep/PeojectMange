<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>星层科技BIM施工管理平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
    	.model-box{
    		text-align: center;
    		display: inline-block;
    	}
    	.model-box img{
    		max-width: 400px;
    	}
    	.model-box .model-name{
    		font-size: 14px;
    		color: #666;
    		text-align: center;
    	}
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <fieldset id="" class="layui-elem-field layui-field-title">
                <legend>模型列表</legend>
            </fieldset>
        </div>
        <div class="layui-row">
            <div class=" pd-15 float-l">
                <!--<button class="layui-btn">添加</button>-->
            </div>
            <div class="float-r">
                <div class="layui-form" id="search-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="">
                                    <option value=""></option>
                                    <option value="韶关印雪精舍项目">韶关印雪精舍项目</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" placeholder="请输入要查询的模型" />
                            </div>
                        </div>
                        <button class="layui-btn" id="btn-search"><i class="iconfont icon-search"></i>搜索</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
        	<div class="layui-col-md12">
        		<div class="model-box">
        			<a href="ModelDetails.html">
        				<img src="../../images/model.png"  alt="" class="img-responsive" id=""/>  
        			</a>      			
        			<p class="model-name">1号楼模型</p>
        			<button class="layui-btn layui-btn-sm">查看</button>
        		</div>
        		<div class="model-box">
        		    <img src="../../images/model.png" alt="" class="img-responsive" id="" />
        		    <p class="model-name">2号楼模型</p>
        		    <button class="layui-btn layui-btn-sm">查看</button>
        		</div>
        		<div class="model-box">
        		    <img src="../../images/model.png" alt="" class="img-responsive" id="" />
        		    <p class="model-name">3号楼模型</p>
        		    <button class="layui-btn layui-btn-sm">查看</button>
        		</div>
        		<div class="model-box">
        		    <img src="../../images/model.png" alt="" class="img-responsive" id="" />
        		    <p class="model-name">4号楼模型</p>
        		    <button class="layui-btn layui-btn-sm">查看</button>
        		</div>
        	</div>
        </div>
    </div>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        layui.use(['laypage', 'jquery', 'layer', 'form'], function() {
            var laypage = layui.laypage,
                $ = layui.$,
                layer = layui.layer,
                form = layui.form;

            laypage.render({
                elem: 'fenye',
                count: 50
            });

            //删除当前行,这里只删除了DOM
            $(".layui-btn-danger").on("click", function() {
                var _this = $(this);
                layer.confirm('确认删除该记录？', {
                    btn: ['确认', '取消'] //按钮
                }, function(index) {
                    //以下为确认按钮触发事件
                    layer.close(index);
                    $(_this).parent().parent().remove();
                }, function() {
                    console.log("取消删除");
                });
            });
        });
    </script>
</body>
</html>
