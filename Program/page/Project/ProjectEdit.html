<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>星层科技BIM施工管理平台</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
        .layui-form-label {
            width: 100px;
        }
        
        .layui-input-block {
            margin-left: 130px;
        }
        
        #images-list {
            padding-left: 120px;
        }
        
        #images-list img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!--顶部菜单-->
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-row">

            </div>
        </div>
        <div class="">
            <div class="layui-row">
                <div class="layui-col-sm9">
                    <div class="">
                        <fieldset id="" class="layui-elem-field layui-field-title">
                            <legend>
                                <a href="javascript:history.back(-1)">
                                    <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe65c;</i></button>
                                </a>
                                项目信息编辑
                            </legend>
                        </fieldset>
                        <form action="" class="layui-form ">
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">项目名称:</label>
                                <div class="layui-input-block">
                                    <input type="text" required lay-verify="required" value="" class="layui-input" placeholder="请输入项目名称"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">项目简介:</label>
                                <div class="layui-input-block">
                                    <textarea value="" class="layui-textarea" placeholder="请输入项目简介"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">所在地址:</label>
                                <div class="layui-input-block">
                                    <input type="text" required lay-verify="required" value="" class="layui-input" placeholder="请输入所在地址"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">项目开始时间:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">项目类型:</label>
                                <div class="layui-input-block">
                                    <select name="city" lay-verify="required">
                                        <option value="0">港口</option>
                                        <option value="1">房建</option>
                                        <option value="2">桥梁</option>

                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">项目负责人:</label>
                                <div class="layui-input-block">
                                    <select name="city" lay-verify="required">
                                        <option value="0">李金明</option>
                                        <option value="1">黄传祥</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">备注:</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" value="123" class="layui-textarea">123</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">图片上传:</label>
                                <button class="layui-btn" type="button" id="img-upload">点击上传</button>

                            </div>
                            <div id="images-list"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md9 ">
                    <div class="btn-group">
                        <button class="layui-btn ">提交</button>
                        <button class="layui-btn layui-btn-cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/page.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['laydate', 'upload', 'jquery'], function() {
            //				日期选择
            var laydate = layui.laydate,
                upload = layui.upload,
                $ = layui.$;

            //常规用法
            laydate.render({
                elem: '#test1'
            });

            //多图片上传
            upload.render({
                elem: '#img-upload', //触发按钮
                url: '../../json/navs.json', //这里应该改成后台接收地址
                multiple: true, //支持多文件
                before: function(obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        $('#images-list').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                    });
                },
                done: function(res) {
                    //上传完毕
                    alert("上传成功")
                }
            });
        })
    </script>
</body>

</html>
