<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目人员配置-BIM施工管理平台</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
</head>

<body>
    <!--顶部菜单-->
    <div class="layui-fluid">        
        <div class="layui-row">
        	<fieldset id="" class="layui-elem-field layui-field-title">
        	    <legend>
        	        <a href="javascript:history.back(-1)">
        	            <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe65c;</i></button>
        	        </a>
        	        项目人员配置详情
        	    </legend>
        	</fieldset>
        </div>
        <div class="layui-row">
            <div class="layui-col-md8">
                <div class=" pl-20">
                    <form action="" class="layui-form pd-20">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">项目名称:</label>
                            <div class="layui-input-inline">
                            	<select name="city" lay-verify="required">
                            	    <option value=""></option>
                            	    <option value="0">韶关印雪精舍项目</option>                            	   
                            	</select>
                            </div>
                            <div class="layui-form-mid layui-word-aux"><i class="layui-icon">&#xe6b2;</i>请选择人员所在项目</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">人员名称:</label>
                            <div class="layui-input-inline">
                                <input type="" name="" id="" value="" class="layui-input"/>
                            </div>
                            <div class="layui-form-mid layui-word-aux"><i class="layui-icon ">&#xe6b2;</i>最多输入4个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">启用:</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md4">
                <div class="btn-group">
                    <button class="layui-btn ">提交</button>                    
                </div>
            </div>
        </div>

    </div>

    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/page.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['jquery'], function() {
            var $ = layui.$;
            
        })
    </script>
</body>

</html>
