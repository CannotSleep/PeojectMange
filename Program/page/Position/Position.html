<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>部门管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
        .tree-box {
            display: inline-block;
            width: 100%;
            min-height: 500px;
            height: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
</head>

<body>
    <!--顶部菜单-->
    <div class="layui-fluid">
        <div class="layui-row">
            <fieldset id="" class="layui-elem-field layui-field-title">
                <legend>职位管理</legend>
            </fieldset>
        </div>
        <div class="layui-row">
            <div class="layui-row pd-20">
                <table class="layui-table">
                    <tbody>
                        <tr>
                            <td style="width: 20%;">
                                <div style="" class="tree-box">
                                    <ul id="Departments-tree"></ul>
                                </div>
                            </td>
                            <td style="width: 80%;padding: 0px;">
                                <div class="">
                                    <iframe src="PositionsDetails.html" width="100%" height="500px" style="border: none;" id="tree-iframe"></iframe>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/page.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        layui.use(['tree', 'layer'], function() {
            var layer = layui.layer,
                $ = layui.jquery;

            layui.tree({
                elem: '#Departments-tree', //指定元素						
                target: '_blank', //是否新选项卡打开（比如节点返回href才有效）						
                click: function(item) { //点击节点回调
                    layer.msg('当前节名称：' + item.name + '<br>全部参数：' + JSON.stringify(item));
                    console.log(item);
                },
                nodes: [ //节点
                    {
                        name: '星层科技',
                        id: 0,
                        spread: false
                    },
                    {
                        name: '总经理',
                        id: 1,
                        alias: 'yanfabu',
                        children: [{
                            name: '副总经理',
                            id: 11,

                            alias: 'fanmo',
                            children: [{
                                    name: '软件工程师',
                                    id: 111
                                },
                                {
                                    name: 'IT工程师',
                                    id: 112
                                },
                                {
                                    name: 'BIM工程师',
                                    id: 113
                                },
                                {
                                    name: '造价工程师',
                                    id: 114
                                },
                                {
                                    name: '人事主管',
                                    id: 115
                                },
                                {
                                    name: '财务经理',
                                    id: 116
                                }
                            ]
                        }]
                    }
                ]
            });

        });
    </script>
</body>

</html>
