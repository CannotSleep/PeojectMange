<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>文件上传-BIM施工管理平台</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
    	#FileName{
    		color: #009688;
    		line-height: 38px;
    	}
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <fieldset id="" class="layui-elem-field layui-field-title">
                <legend>
                    <a href="javascript:history.back(-1)">
                        <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe65c;</i></button>
                    </a>
                    文件上传
                </legend>
            </fieldset>
        </div>
        <div class="layui-row">
            <form action="" class="layui-form">
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">文件分类:</label>
                    <div class="layui-input-inline">
                        <select name="">
                            <option value=""></option>
                            <option value="">施工规范</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">选择文件:</label>
                    <div class="layui-input-inline" style="width: 120px;">
                        <button class="layui-btn" id="upload-btn" type="button"><i class="layui-icon">&#xe67c;</i>点击浏览</button>
                    </div>
                    <span id="FileName"></span>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">文件说明:</label>
                    <div class="layui-input-inline">
                        <textarea name="desc" placeholder="请输入文件说明" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        layui.use(['jquery', 'form', 'upload'], function() {
            var $ = layui.$,
                form = layui.form,
                upload = layui.upload;

            upload.render({
                elem: '#upload-btn', //绑定元素
                url: '',
                before: function(obj) {
                    obj.preview(function(index, file, result) {
                        console.log(index);
                        console.log(file);
                        console.log(result);
                        $('#FileName').html(file.name);
                    });
                },
                done: function(res) {
                    //上传完毕回调
                },
                error: function() {
                    //请求异常回调
                }

            });
        })
    </script>
</body>
</html>
